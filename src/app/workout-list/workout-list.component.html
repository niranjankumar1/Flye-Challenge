<div class="container">
    <div class="filter-section">
      <div class="user">
        <input [(ngModel)]="searchQuery" placeholder="Search by name" (input)="filterAndPaginateUsers()" />
      </div>
      <div class="user">
        <select [(ngModel)]="filterType" (change)="filterAndPaginateUsers()">
            <option value="">All</option>
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <option value="swimming">Swimming</option>
            <option value="yoga">Yoga</option>
        </select>
      </div>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Workouts</th>
          <th>Number of Workouts</th>
          <th>Total Workout Minutes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ getUserWorkoutTypes(user) }}</td>
          <td>{{ getUserWorkoutCount(user) }}</td>
          <td>{{ getUserTotalWorkoutMinutes(user) }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination-section">
      <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>

      <label>Items per page: </label>
      <select [(ngModel)]="itemsPerPage" (change)="filterAndPaginateUsers()">
        <option [value]="5">1</option>
        <option [value]="10">2</option>
        <option [value]="20">3</option>
      </select>
    </div>
  </div>
